<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Codejam canvas</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
<header>
    <div class="nav-icon">
        <img src="./../icons/nav-icon.svg">
    </div>
    <div class="title">CodeJam - Pallete</div>
    <div id="netlify-modal" class="netlify-modal" data-netlify-identity-button></div>
    <div class="menu-icon">
        <img src="./../icons/menu-icon.svg">
    </div>
</header>
<main>
    <div class="tools">
        <div class="tool-selection">
            <div class="tool-selection__wrapper">
                <div id="fill">
                    <img src="./../icons/icon-share.svg">
                    <p>Paint bucket</p>
                </div>
                <div id="colorInput">
                    <img src="./../icons/icon-upload.svg">
                    <!--                    <input type="color" id="colorInput" value="#C4C4C4">-->
                    <!--                    <label for="colorInput">Choose color</label>-->
                    <p>Choose color</p>
                </div>
                <div id="pencil">
                    <img src="./../icons/pencil.svg">
                    <p>Pencil</p>
                </div>
                <div id="transform">
                    <img src="./../icons/transform-icon.svg">
                    <p>Transform</p>
                </div>
            </div>
        </div>
        <div class="color-selection">
            <div class="color-selection__wrapper">
                <div id="currentColor">
                    <div class="current-color-circle"></div>
                    <p>Current color</p>
                </div>
                <div id="prevColor">
                    <div class="previous-color-circle"></div>
                    <p>Prev color</p>
                </div>
                <div id="red">
                    <div class="red-circle"></div>
                    <p>red</p>
                </div>
                <div id="blue">
                    <div class="blue-circle"></div>
                    <p>blue</p>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas" height="512" width="512"></canvas>
    <div class="button-container">
        <div class="switcher">
            <div class="size-buttons">
                <button id="128by128">128x128</button>
                <button id="256by256">256x256</button>
                <button id="512by512">512x512</button>
                <button id="grayscale">Grayscale</button>
                <button id="clear">Clear canvas</button>
            </div>
        </div>
        <div class="search-container">
            <div class="search-bar">
                <img src="./../icons/search-icon.svg">
                <input id="search-bar" type="text" placeholder="Enter a city">
            </div>
            <button id="searchSubmit" class="search-submit" type="submit">Search</button>
        </div>
    </div>
</main>
</body>
</html>
